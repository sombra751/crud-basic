<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="/crud-basic/css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <span>cadastro de funcionarios</span>
            <button onclick="openModal()" id="new">Incluir</button>
        </div>

        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Função</th>
                        <th>Salário</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <div class="modal-contai">
            <div class="modal">
                <form action="">
                    <label for="m-nome">Nome</label>
                    <input type="text" id="m-name" required>

                    <label for="m-funcao">Função</label>
                    <input type="text" id="m-funcao">

                    <label for="m-salario">Salário</label>
                    <input type="number" name="" id="m-salario">
                    <button id="btnSalvar">Salvar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="scripts/1.js"></script>
</body>

</html>
